<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Zeukmesjien</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bar">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span>üîé</span>
                    <span>Roelies Zeukmesjien</span>
                </div>
                <div class="user-info">
                    <strong>Raoul van Dort</strong>
                    <div class="location">Welcome in the Roelieverse..</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content-grid">
            <div class="dashboard-card" id="jurisprudenceCard">
                <div class="card-header">
                    <h2>Jurisprudentie Zoeker</h2>
                </div>
                <div class="card-body">
                    <div class="quick-search-section">
                        <div class="search-input-container">
                            <input type="text" id="quickSearchInput" placeholder="Zoek op trefwoord, ECLI, zaaknummer..." class="quick-search-input">
                            <button class="quick-search-button" id="quickSearchButton">
                                <span>üîç</span>
                            </button>
                        </div>
                    </div>

                    <div class="filter-toggle-container">
                        <button class="tertiary-button" id="showFiltersButton">
                            <span id="filterToggleIcon">‚ñº</span> Geavanceerd zoeken
                        </button>
                        <button class="reset-button" id="resetFiltersButton" style="display: none;">
                            Filters wissen
                        </button>
                    </div>

                    <div id="apiFilters" class="filters-section" style="display: none;">
                        <div class="filter-section">
                            <h3>Basis Filters</h3>
                            <div class="basic-filter-grid">
                                <div class="filter-group">
                                    <label for="subject">Rechtsgebied</label>
                                    <select id="subject" class="filter-input">
                                        <option value="">-- Alle rechtsgebieden --</option>
                                    </select>
                                </div>

                                <div class="filter-group">
                                    <label>Type Document</label>
                                    <div class="radio-group">
                                        <label class="radio-option">
                                            <input type="radio" name="documentType" value="" checked>
                                            <span class="radio-custom"></span>
                                            Alle
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="documentType" value="Uitspraak">
                                            <span class="radio-custom"></span>
                                            Uitspraak
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="documentType" value="Conclusie">
                                            <span class="radio-custom"></span>
                                            Conclusie
                                        </label>
                                    </div>
                                </div>

                                <div class="filter-group">
                                    <label for="periodPreset">Periode</label>
                                    <select id="periodPreset" class="filter-input">
                                        <option value="">-- Selecteer periode --</option>
                                        <option value="last-month">Laatste maand</option>
                                        <option value="last-3-months">Laatste 3 maanden</option>
                                        <option value="last-6-months">Laatste 6 maanden</option>
                                        <option value="this-year">Dit jaar</option>
                                        <option value="last-year">Vorig jaar</option>
                                        <option value="custom">Aangepaste periode...</option>
                                    </select>
                                </div>

                                <div class="filter-group">
                                    <label for="sortOrder">Sortering</label>
                                    <select id="sortOrder" class="filter-input">
                                        <option value="DESC">Nieuwste eerst</option>
                                        <option value="ASC">Oudste eerst</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="filter-section advanced-section" id="advancedFilters" style="display: none;">
                            <h3> Geavanceerde Filters</h3>
                            <div class="advanced-filter-grid">
                                <div class="filter-group date-range-group" id="customDateRange" style="display: none;">
                                    <label>Uitspraakdatum periode</label>
                                    <div class="date-inputs">
                                        <input type="date" id="dateFrom" class="filter-input" placeholder="Van datum">
                                        <span class="date-separator">tot</span>
                                        <input type="date" id="dateTo" class="filter-input" placeholder="Tot datum">
                                    </div>
                                </div>

                                <div class="filter-group autocomplete-container">
                                    <label for="creator">Instantie</label>
                                    <div class="input-with-clear">
                                        <input type="text" id="creator" class="filter-input" placeholder="Begin met typen...">
                                        <button type="button" class="clear-input" id="clearCreator" style="display: none;">‚úï</button>
                                    </div>
                                    <div id="creatorSuggestions" class="autocomplete-suggestions"></div>
                                </div>

                                <div class="filter-group">
                                    <label for="procedure">Procedure</label>
                                    <select id="procedure" class="filter-input">
                                        <option value="">-- Alle procedures --</option>
                                    </select>
                                </div>

                                <div class="filter-group">
                                    <label>Wijzigingsdatum periode</label>
                                    <div class="date-inputs">
                                        <input type="date" id="modifiedFrom" class="filter-input" placeholder="Van datum">
                                        <span class="date-separator">tot</span>
                                        <input type="date" id="modifiedTo" class="filter-input" placeholder="Tot datum">
                                    </div>
                                </div>
                            </div>

                            <div class="advanced-toggle">
                                <button class="tertiary-button" id="toggleAdvanced">
                                    <span id="advancedToggleIcon">‚ñº</span> Meer opties
                                </button>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="primary-button" id="apiSearchButton">
                                <span class="button-icon"></span> Zoek uitspraken
                            </button>
                            <div class="button-subtext">Maximaal 1000 resultaten per zoekopdracht</div>
                        </div>
                    </div>

                    <div id="jurisprudenceStatus" class="status-message"></div>
                    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                        <div class="spinner"></div>
                        <span>Zoeken in database...</span>
                    </div>

                    <div id="smartSearchSection" class="smart-search-section hidden">
                        <hr class="separator">
                        <div class="filter-section">
                            <h3>Verfijn resultaten</h3>
                            <div class="smart-search-controls">
                                <div class="filter-group">
                                    <label for="smartSearchInput">Zoek binnen resultaten</label>
                                    <div class="search-input-container">
                                        <input type="text" id="smartSearchInput" placeholder="Zoek op trefwoord..." class="filter-input">
                                        <button class="secondary-button" id="smartFilterButton">Filter</button>
                                    </div>
                                </div>
                                <div class="filter-group">
                                    <label>Zoek in:</label>
                                    <div class="checkbox-group">
                                        <label class="checkbox-option">
                                            <input type="checkbox" name="searchIn" value="title" checked>
                                            <span class="checkmark"></span>
                                            Titel
                                        </label>
                                        <label class="checkbox-option">
                                            <input type="checkbox" name="searchIn" value="summary" checked>
                                            <span class="checkmark"></span>
                                            Samenvatting
                                        </label>
                                        <label class="checkbox-option">
                                            <input type="checkbox" name="searchIn" value="ecli">
                                            <span class="checkmark"></span>
                                            ECLI
                                        </label>
                                        <label class="checkbox-option">
                                            <input type="checkbox" name="searchIn" value="zaaknummer">
                                            <span class="checkmark"></span>
                                            Zaaknummer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="jurisprudenceResults" class="results-container"></div>
                    <div id="jurisprudencePagination" class="pagination-container"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="dashboard-card" id="pinnedItemContainer" style="display: none;">
                    <div class="card-header">
                        <h3>üìå Gepind Dossier</h3>
                    </div>
                    <div class="card-body">
                        <div id="pinnedItemContent"></div>
                        <div class="search-triggers">
                            <h5>Gerelateerde zoekopdrachten:</h5>
                            </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3> Wettenbank Zoeker</h3>
                    </div>
                    <div class="card-body">
                        <div class="filter-group">
                            <label for="wettenbankKeyword">Zoeken op trefwoord:</label>
                            <div class="search-input-container">
                                <input type="text" id="wettenbankKeyword" placeholder="Trefwoord" class="filter-input">
                                <button class="primary-button" id="wettenbankSearchButton">Zoek in Wettenbank</button>
                            </div>
                        </div>
                        <div id="wettenbankStatus" class="status-message"></div>
                        <div id="wettenbankResults" class="results-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
